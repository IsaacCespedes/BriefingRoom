services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bionic-interviewer-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # TODO: Replace with your Supabase URL and keys
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DAILY_API_KEY=${DAILY_API_KEY}
      - DAILY_API_URL=${DAILY_API_URL:-https://api.daily.co/v1}
      - VAPI_API_KEY=${VAPI_API_KEY}
      - VAPI_API_URL=${VAPI_API_URL:-https://api.vapi.ai}
      - VAPI_PUBLIC_KEY=${VAPI_PUBLIC_KEY}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_VAPI_PUBLIC_KEY=${VITE_VAPI_PUBLIC_KEY}
        - VITE_VAPI_ASSISTANT_ID=${VITE_VAPI_ASSISTANT_ID}
    container_name: bionic-interviewer-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: bionic-interviewer-network
